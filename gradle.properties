version = 1.7.5
org.gradle.jvmargs = -Xmx4g -XX:+UseParallelGC -Dkotlin.compiler.execution.strategy=in-process -Dkotlin.daemon.jvm.options="-Xmx4G"
kotlin.code.style = official
android.useAndroidX = true
kotlin.jvm.target = 17
kotlin.mpp.enableCInteropCommonization = true
kotlin.native.cacheKind.iosSimulatorArm64 = none
kotlin.native.cacheKind.iosX64 = none
kotlin.native.cacheKind.iosArm64 = none
kotlin.native.cacheKind.macosArm64 = none

# Gradle properties for CI environment
org.gradle.daemon=false                        # CI should not use daemon
org.gradle.parallel=true                       # Enable parallel execution of independent tasks
org.gradle.caching=true                        # Enable build cache
org.gradle.vfs.watch=false                     # Disable file system watching in CI

