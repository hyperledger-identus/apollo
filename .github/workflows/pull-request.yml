name: Pull Request CI

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.head_ref }}${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: 11
  NODEJS_VERSION: 16.17.0
  ATALA_GITHUB_ACTOR: ${{ secrets.ATALA_GITHUB_ACTOR }}
  ATALA_GITHUB_TOKEN: ${{ secrets.ATALA_GITHUB_TOKEN }}

on:
  pull_request:

jobs:
  lint:
    name: Lint changes
    runs-on: ubuntu-latest
    env:
      APPLY_FIXES: none
      APPLY_FIXES_EVENT: pull_request
      APPLY_FIXES_MODE: commit
      VALIDATE_ALL_CODEBASE: ${{ github.ref_name == 'main' }}
      DISABLE: COPYPASTE,SPELL
      DISABLE_LINTERS: REPOSITORY_CHECKOV,BASH_SHELLCHECK,C_CPPLINT,CPP_CPPLINT
      GITHUB_TOKEN: ${{ secrets.ATALA_GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ATALA_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Mega-Linter
        id: ml
        uses: megalinter/megalinter@v6

      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Mega-Linter reports
          path: |
            report
            mega-linter.log

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-type: linux
          - os: macos-latest
            os-type: macos
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Validate Gradle Wrapper
        run: pwd

      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "zulu"

      - name: Install NodeJS ${{ env.NODEJS_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODEJS_VERSION }}

      - name: Install Homebrew
        if: matrix.os-type == 'macos'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install autoconf, automake, libtool
        if: matrix.os-type == 'macos'
        run: |
          brew install autoconf automake libtool

      - name: Test Kotlin code is properly formatted
        run: ./gradlew ktlintCheck

      - name: Build Check All tests
        run: ./gradlew build check allTests --stacktrace

      - name: Generate kover coverage report
        run: ./gradlew koverHtmlReport koverXmlReport

      - name: Upload coverage html
        uses: actions/upload-artifact@v3.1.2
        with:
          name: coverage-results-${{ matrix.os-type }}.zip
          path: build/reports/kover/html

      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: ${{ github.workspace }}/build/reports/kover/report.xml
          token: ${{ secrets.ATALA_GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 90
          min-coverage-changed-files: 90
          coverage-counter-type: LINE

      - name: Build for Windows
        if: matrix.os-type == 'windows'
        run: |
          ./gradlew clean mingwX64Test --stacktrace

      - name: Upload the build report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: "**/build/reports/"
          name: report-${{ matrix.os-type }}
